        <figcaption>Tacos Close Up</figcaption>

    <hr>
    <main>
      <section>
      <h2>Our Contact Form</h2>
  
        <form action=""> 
          <fieldset>
            <legend>Send us a Message</legend>
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="seun oyedepo" autocomplete="on" autofocus required>
          </p>
          <p>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" placeholder="yourname@yourmail.com" autocomplete="on" required>
          </p>
          <p>
          <label for="message">Your Message</label>
          <br>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="text your message here"></textarea> 
        </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button><br>
        </form></section>
      </main>

        <section>
